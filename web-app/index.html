  <body>
  <h1>Web App CommunityMirror Identification</h1>
  <p>Connect to a CommunityMirror and login or register.</p>
  <button id="start" onclick="onStartButtonClick()">Connect to "CommunityMirror"</button>
  <h3>Username</h3>
  <div id="username-text">
    <label for="username"></label>
    <input id="username" type="text" value="" />
  </div>
  <h3>Password</h3>
  <div id="password-text">
    <label for="password"></label>
    <input id="password" type="password" value="" />
  </div>
  <h3></h3>
  <div>
    <input type="checkbox" id="register" name="register"  />
    <label for="register">Register?</label>
  </div>
  <button id="login" onclick="onLoginButtonClick()">Login</button>
  <h3></h3>
  <script src='index.js'></script>
